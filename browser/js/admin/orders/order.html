<h3>{{ order.orderNumber || 'Add New Order'}}</h3>
<form name="singleOrder" ng-submit="addProduct.$valid && submit()" novalidate>
  <div class="form-group form-group-sm" ng-show="order.orderNumber">
    <label for="adminOrderNumber">Order Number</label>
    <input ng-model="newOrder.orderNumber" type="text" class="form-control" id="adminOrderNumber">
  </div>
  <div class="form-group form-group-sm">
    <label for="adminOrderDate">Date</label>
    <input type="date" id="adminOrderDate" ng-model="newOrder.date" class="form-control" placeholder="yyyy-MM-dd" min="2015-01-01" max="2015-12-31"/>
  </div>
  <div class="form-group form-group-sm">
    <label for="adminOrderStatus">Order Status</label>
    <select ng-model="newOrder.orderStatus" class="form-control" ng-options="item for item in status" id="adminOrderStatus"></select>
  </div>
  <div class="well">
    <div class="form-group form-group-sm">
      <label class="checkbox-label">Add Coffee</label>
      <label ng-repeat="coffee in coffees" class="checkbox-inline">
        <input
          type="checkbox" 
          checklist-model="newOrder.products" 
          checklist-value="coffee._id"
        >{{product.title}}
      </label>
    </div>
    <div class="form-group form-group-sm">
      <label class="checkbox-label">Add Tea</label>
      <label ng-repeat="tea in teas" class="checkbox-inline">
        <input
          type="checkbox" 
          checklist-model="newOrder.products" 
          checklist-value="tea._id"
        >{{product.title}}
      </label>
    </div>
  </div>

  <button type="submit" class="btn btn-default" ng-disabled="addProduct.$invalid">Submit</button>

  </div>
</form>
