<h3>{{ product.title || 'Add New Product'}}</h3>

<form>
  <div class="form-group form-group-sm">
    <label for="adminProductTitle">Title</label>
    <input type="text" class="form-control" id="adminProductTitle" placeholder="Enter Title">
  </div>
  <div class="form-group form-group-sm">
    <label for="adminProductDescription">Description</label>
    <textarea rows="3" class="form-control" id="adminProductDescription" placeholder="Enter description"></textarea>
  </div>
  <div class="form-group form-group-sm">
    <label for="adminProductPhoto">Image</label>
    <input type="file" id="adminProductPhoto">
    <p class="help-block">Upload photo of the product here.</p>
  </div>
  <div class="form-group form-group-sm">
    <label for="adminProductPrice">Price</label>
  	<div class="input-group">
      <div class="input-group-addon">&cent;</div>
	    <input type="number" class="form-control" id="adminProductPrice" placeholder="Enter Price">
    </div>
    <span class="help-block">Enter price in cents. (e.g. enter 100 for $1.00)</span>
  </div>
  <div class="form-group form-group-sm">
    <label for="adminProductStock">Quantity</label>
    <input type="number" class="form-control" id="adminProductStock" placeholder="Enter Quantity">
  </div>
  <div class="form-group form-group-sm">
    <label for="adminProductCategory">Category</label>
    <input type="text" id="adminProductCategory">
    <p class="help-block">Can enter more than one.</p>
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
