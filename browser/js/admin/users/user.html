<h3>{{ user.name || 'Add New User'}}</h3>
<form name="addProduct" ng-submit="addProduct.$valid && submit()" novalidate>
  <div class="form-group form-group-sm">
    <label for="adminUserTitle">Name</label>
    <input ng-model="newUser.name" type="text" class="form-control" id="adminUserName" placeholder="Enter Name">
  </div>
  <div class="form-group form-group-sm">
    <label for="adminUserUsername">Username</label>
    <input ng-model="newUser.username" type="text" class="form-control" id="adminUserUsername" placeholder="Enter Username" value="{{ user.username }}">
  </div>
  <div class="form-group form-group-sm">
    <label for="adminUserEmail">Email</label>
    <input ng-model="newUser.email" type="email" class="form-control" id="adminUserEmail" placeholder="Enter Email">
  </div>
  <div class="form-group form-group-sm">
    <label for="adminUserPassword">Password</label>
    <input ng-model="newUser.password" type="password" class="form-control" id="adminUserPassword" placeholder="Enter Cost">
  </div>
  <div class="form-group form-group-sm">
    <label for="adminUserRole">Role</label>
    <input ng-model="newUser.role" type="number" class="form-control" id="adminUserStock" placeholder="Enter Role">
  </div>
  <div class="form-group form-group-sm">
    <label for="adminUserTwitter">Twitter</label>
    <input ng-model="newUser.twitter" type="text" class="form-control" id="adminUserTwitter">
  </div>
  <div class="form-group form-group-sm">
    <label for="adminUserFacebook">Facebook</label>
    <input ng-model="newUser.facebook" type="text" class="form-control" id="adminUserFacebook">
  </div>
  <div class="form-group form-group-sm">
    <label for="adminUserGoogle">Google</label>
    <input ng-model="newUser.google" type="text" class="form-control" id="adminUserGoogle">
  </div>

  <button type="submit" class="btn btn-default" ng-disabled="addProduct.$invalid">Submit</button>

  </div>
</form>
