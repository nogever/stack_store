<div class="panel panel-default">
	<div class="panel-heading"><h3 class="panel-title">All Users</h3></div>
	<div class="panel-body">
		<div class="admin-u-heading">
			<span class="admin-u-name">Name</span>
			<span class="admin-u-username">Username</span>
			<span class="admin-u-email">Email</span>
			<span class="admin-u-role">Role</span>
			<span class="admin-u-twitter">Twitter</span>
			<span class="admin-u-facebook">Facebook</span>
			<span class="admin-u-google">Google</span>
		</div>
		<div class="admin-u-rows" ng-repeat="user in users">
			<div class="admin-u-info">
				<span class="admin-u-name">{{ user.name }}</span>
				<span class="admin-u-username">{{ user.username | currency }}</span>
				<span class="admin-u-email">{{ user.email }}</span>
				<span class="admin-u-role">{{ user.roles }}</span>
				<span class="admin-u-twitter">{{ user.twitter }}</span>
				<span class="admin-u-facebook">{{ user.facebook }}</span>
				<span class="admin-u-google">{{ user.google }}</span>
			</div>
			<div class="admin-u-menu">
				<a ui-sref="administrator.user({id: user._id})">Edit</a>
			</div>
		</div>
	</div>
</div>
