<div class="row">
	<div class="featured-tea">
	</div>
</div>
<div class="row">
	<!-- <pre>
		{{ products | json }}
	</pre> -->
    <div masonry>
		<div class="col-md-4 masonry-brick"
			ng-repeat="product in products | Category:cat">
			<div class="thumbnail" >
				<img ng-src="{{product.photo}}" alt="">
				<div class="caption text-center">
					<h3>{{ product.title }}</h3>
					<h5>
						<span class="label label-danger"
							  ng-repeat="category in product.categories">{{ category.name }}</span>
					</h5>
					<h5>{{ product.description }}</h5>
					<a class="btn btn-info" role="button" ng-click="open('lg', product._id)">Quick View</a>
					<a ui-sref="products.product({ id: product._id })" class="btn btn-info" role="button">More Info</a>
				</div>
			</div>
		</div>
	</div>	
</div>
